<html>

    <div class="main-info">

        <thead>
          <tr>
            <th>1
            </th>
            <th>2
            </th>
            <th>3
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1
            </td>
            <td>2
            </td>
            <td>3
            </td>
          </tr>
        </tbody>
      </table>

    <footer class="footer">

        items left
      </div>
      <div class="menu-item task-status">

        <div id="active">Active</div>

      </div>
      <div class="menu-item">Clear completed</div>
      <div class="menu-item">Mark all to comleted</div>
