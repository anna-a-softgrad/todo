<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TODOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>
  <header class="header">
    <span>todos</div>  
  </header>

  <div class="wrapper">
    <div class="main-header">
      <span>What needs to be done?</span>
      <span id="addItem" class="event">+</span>
    </div>

    <div class="main-info">
      <table id="main-table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr id="0" style="visibility: hidden">
            <td class="changeStateItem event">
              <input type="checkbox" name="itemState">
            </td>
            <td class="itemText"> 
              <input type="text">
            </td>
            <td class="removeItem event">
              X
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <footer class="footer">
      <div class="menu-item task-status">
        <div class="event" id="showAll">All</div>
        <div class="event" id="showActive">Active</div>
        <div class="event" id="showCompleted">Completed</div>
      </div>
      <div class="menu-item">
        <div class="event" id="deleteAllCompleted">Clear completed</div>
        <div class="event" id="setAllToComplete">Mark all to comleted</div>
    </footer>
  </div>
</body>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script type="text/javascript" src="js/todoItem.js"></script>
  <script type="text/javascript" src="js/storage.js"></script>
  <script type="text/javascript" src="js/model.js"></script>
  <script type="text/javascript" src="js/templates.js"></script>
  <script type="text/javascript" src="js/todoList.js"></script>

  <script>
    (function(){      
      window.todoList = new TodoList();
    })();
  </script>
</html>
